apiVersion: v1
kind: Service
metadata:
  name: s3
  labels:
    app: noobaa
    noobaa-s3-svc: "true"
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: 'noobaa-s3-serving-cert'
    service.alpha.openshift.io/serving-cert-secret-name: 'noobaa-s3-serving-cert'
spec:
  type: LoadBalancer
  selector:
    noobaa-s3: SYSNAME
  ports:
    - port: 80
      targetPort: 6001
      name: s3
    - port: 443
      targetPort: 6443
      name: s3-https
    - port: 8444
      name: md-https
    - port: 7004
      name: metrics

